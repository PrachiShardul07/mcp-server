version: "3.8"
services:
  redis:
    image: redis:7-alpine
    container_name: mcp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mcp:
    build: .
    container_name: mcp_server
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app/src
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis

volumes:
  redis-data:
